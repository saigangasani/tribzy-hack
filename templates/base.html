<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribzy</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-gray-800 p-4">
        <nav class="container mx-auto flex justify-between items-center">
            <div class="text-white font-bold">Tribzy</div>
            <ul class="flex space-x-4">
                {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}" class="text-white hover:text-gray-300">Logout</a></li>
                    <li><a href="{% url 'create_profile' %}" class="text-white hover:text-gray-300">Create Profile</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}" class="text-white hover:text-gray-300">Login</a></li>
                    <li><a href="{% url 'signup' %}" class="text-white hover:text-gray-300">Sign Up</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main class="container mx-auto py-8">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
